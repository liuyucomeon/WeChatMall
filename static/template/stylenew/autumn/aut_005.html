			<section class="bk_fontcolor" style=" text-align: justify; color: #666666; padding: 0.5em; line-height: 1.5; font-size: 1em;box-sizing:border-box;"><p style="margin: 0;">我坐在秋日的阳光里。玻璃窗已经打开，我想，即便一层透明的玻璃，也会阻挡阳光的纯洁。于是，阳光那样亲好地与我接触，从我的头顶到我我的脚下，从我的眼帘到我的心底。</p></section><span style=" width: 3em; margin: 0 0.5em 0.5em; float: right;"><img src="./template/stylenew/autumn/aut_005_files/14588183178.png" style="width: 3em;"></span>
