		<section class="bk_fontcolor" style=" color: #666666; margin-top: 0.8em; font-size: 1.3em;"><p style="margin: 0;">一叶知秋</p></section><section class="bk_fontcolor" style=" color: #666666; text-align: left; line-height: 1.5; padding: 0.7em 0.5em 0.5em; font-size: 1em;box-sizing:border-box;"><p style="margin: 0;">人是会走的树，树是站立的人，在这个世界上，树与人一起经历风雨，一起感悟炎凉，一起体验生命，面对一颗历经千年的古树，让人懂得静观，学会沉思，从而进入生命智慧的彻悟境界。</p></section><img src="./template/stylenew/autumn/aut_002_files/14588183143.png" style=" width: 2em; float:left;"><img src="./template/stylenew/autumn/aut_002_files/14588183154.png" style=" width: 2em; float:right;"></span></span>
