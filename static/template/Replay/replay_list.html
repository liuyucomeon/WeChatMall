<aside class="right-side cloud">
	<section class="content">
		<div class="row ">
			<div class="col-xs-12 connectedSortable">
				<div class="box">
					<div class="box-header" style="width:100%;" ng-if="id!=0||(id==0&&Replay_list.list.length==0)">
						<a href="#/Replay_add/-1" style="margin:5px; " class="btn btn-warning">增加</a>
					</div>
					
					<div class="box-body table-responsive">
						<table class="table table-bordered table-hover listcon" style="border:none;">
							<tbody>
								<tr>
									<td style="border:none;">
										<div class="disH" style="width:100%;height:100%;position:relative;">
											<div id="listwrapper">
												<div id="listscroller">
													<div id="showResult">
														<form id="subForm">
															<table id="list_table" class="table table-bordered table-hover" style="min-width:1440px;">
																<thead>
																	<tr>
																		<th style="text-align:center;white-space:nowrap;" class="sort up" row="title">名称<i class="icon"></i></th>
																		<th style="text-align:center;white-space:nowrap;">操作</th>
																		<th style="text-align:center;white-space:nowrap;" class="sort up" row="replytype">回复类型<i class="icon"></i></th>
																		<th style="text-align:center;white-space:nowrap;" class="sort up" row="url">链接地址<i class="icon"></i></th>
																		<th style="text-align:center;white-space:nowrap;" class="sort up" row="photo">图像<i class="icon"></i></th>
																	</tr>
																</thead>
																<tbody>
																	<tr ng-repeat="p in Replay_list.list track by $index">
																		<td>{{$index}}.&nbsp;&nbsp;<a href="javascript:;">{{p.name}}</a></td>
																		<td style="text-align:center;white-space:nowrap;"><span><i class="fa fa-edit"></i><a href="#/Replay_add/{{p.id}}" class="edit">&nbsp;编辑</a>&nbsp;</span><span ng-click="dele(p.id,$index)"><i class="fa fa-delete"></i><a href="javascript:;" class="delete">&nbsp;删除</a>&nbsp;</span></td>
																		<td style="white-space:nowrap;text-align:center;">&nbsp;{{p.type}}</td>
																		<td style="text-align:left;"></td>
																		<td style="white-space:nowrap;text-align:center;"><img ng-src="{{p.icon}}" style="width:30px;height:30px;"></td>
																	</tr>
																	
																
																</tbody>
																<tfoot>
																	<tr>
																		<td style="white-space:nowrap;text-align:left;" colspan="5">共{{Replay_list.count}}项</td>
																	</tr>
																</tfoot>
															</table>
														</form>
													</div>
												</div>
											</div>
										</div>
										<div style="width:100%;white-space:nowrap;min-width:1440px;">
											<div class="dataTables_paginate paging_bootstrap">
												<ul class="pagination">
													
												</ul>
											</div>
										</div>
									</td>

								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<audio id="mediaaudio"></audio>
		<link rel="stylesheet" href="./css/owl.css">

	</section>
</aside>
